name: test

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install Vapor
      uses: artemnovichkov/action-homebrew@0.1.0 |
      arg: install vapor
    - name: Build
      run: vapor build -v
    - name: Run tests
      run: vapor test -v
